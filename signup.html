<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Sign up Form</title>

    <li class="menu-item"><a href="index.html">Home</a></li>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Users Details</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;border-bottom:1px solid #222222;">
              <p>Add User</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="AssetLabel" class="form-label">User FirstName</label>
                  <input type="text" class="form-control" id="AssetLabel">
                </div>


                <div class="mb-3">
                  <label for="AssetType" class="form-label">User LastName</label>
                  <input type="text" class="form-control" id="AssetType">
                </div>

                <div class="mb-3">
                  <label for="Cost" class="form-label">Age</label>
                  <input type="number" class="form-control" id="Cost">
                </div>

                <div class="mb-3">
                  

                  <label for="cars">Choose a Movie:</label>
  <select name="cars" id="cars">
    <option value="volvo">Action</option>
    <option value="saab">Comedy</option>
    <option value="opel">Thriller</option>
    
  </select>

                </div>

                <div class="mb-3">
                  <label for="AddressLine1" class="form-label">Address Line 1</label>
                  <input type="text" class="form-control" id="AddressLine1">
                </div>

                <div class="mb-3">
                  <label for="AddressLine2" class="form-label">Address Line 2</label>
                  <input type="text" class="form-control" id="AddressLine2">
                </div>

                <div class="mb-3">
                  <label for="Note" class="form-label">Note</label>
                  <input type="text" class="form-control" id="Note">
                </div>
            
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="padding:5px;">
                <button  id = "retAssets" type="button" class="btn btn-primary">View User </button>
              </div>

              <div id="AssetList">

                <h4>Please click the view User Details button if you wish to view user on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
